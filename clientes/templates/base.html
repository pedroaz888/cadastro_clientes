<!doctype html>
<html lang="pt">
  <head>


    <link href="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.1.2/build/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.1.2/build/js/tempusdominus-bootstrap-4.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Lista de Cadastro</title>

  <body>
{% comment %}         <nav class="navbar navbar-light" style="background-color: #356378;">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1"><a style="text-decoration:none;color:white;" href = "{% url 'home' %}"> Home</a></span>
              
            </div>
          </nav> {% endcomment %}


          <style>
            .navbar-toggler-icon {
              margin-left: 10px; 
            }

            .nav-link {
              color: gray; /* Defina a cor cinza desejada */
            }

            .minha-navbar {
              background-color: #356378;
            }
       
          </style>

          <div class="pos-f-t">
               <div class="collapse" id="navbarToggleExternalContent">
              <div class="bg-dark p-4">
             <h4 class="text-white">Menu</h4>
          
                <!-- Links como botões para acessar páginas -->
                <ul class="navbar-nav">
                  <li class="nav-item" >
                    <a class="nav-link"  href="{% url 'home' %}">
                      <i class="fa fa-home"></i> Cadastro de Cliente
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  href="{% url 'cadastro_fornecedores' %}">
                      <i class="fa fa-info-circle"></i> Cadastro de Fornecedores
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link"  href="#">
                      <i class="fa fa-user"></i> Lista de contatos
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <nav class="navbar navbar-dark minha-navbar">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </nav>
          </div>
          
          
      {% block conteudo %}


      {% endblock %}
  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
